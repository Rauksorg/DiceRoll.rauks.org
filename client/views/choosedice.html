<md-grid-list md-cols="2" md-row-height="49.9%" onmousedown="return false" ng-cloak>>

    <md-grid-tile class="bluedice" >
        <md-button href="/blue" class="md-icon-button GridListBtn" aria-label="Blue" flex>
            <md-icon md-svg-icon="3Ddice:blue"></md-icon>
        </md-button>
    </md-grid-tile>

    <md-grid-tile class="orangedice" >
        <md-button href="/orange" class="md-icon-button GridListBtn" aria-label="Orange" flex>
            <md-icon md-svg-icon="3Ddice:orange"></md-icon>
        </md-button>
    </md-grid-tile>

    <md-grid-tile class="reddice" >
        <md-button href="/red" class="md-icon-button GridListBtn" aria-label="Red" flex>
            <md-icon md-svg-icon="3Ddice:red"></md-icon>
        </md-button>
    </md-grid-tile>

    <md-grid-tile class="darkdice" >
        <md-button href="/darknumber" class="md-icon-button GridListBtn" aria-label="Dark" flex>
            <md-icon md-svg-icon="3Ddice:dark"></md-icon>
        </md-button>
    </md-grid-tile>

</md-grid-list>
