<!DOCTYPE html>
<html ng-app="DiceRoll" >

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="css/DiceRoll.rauks.org.css">

    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8">
</head>

<body shake-it>

    <div layout="column" layout-align="center center" ng-cloak my-directive class="fullscreen bluedice">
        <img src="img/dice/efail.png" alt="Epic fail">
        <img src="img/dice/skill.png" alt="Skill">
        <img src="img/dice/two.png" alt="Two">
        <img src="img/dice/three.png" alt="Three">
        <img src="img/dice/four.png" alt="Four">
        <img src="img/dice/success.png" alt="Success">
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular-messages.min.js"></script>

    <!-- Angular Material  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
    <script src="js/shake.js"></script>
    <script src="js/DiceRoll.rauks.org.js"></script>
</body>

</html>
