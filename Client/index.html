<!DOCTYPE html>
<html ng-app="DiceRoll">

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="css/DiceRoll.rauks.org.css">

    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Rauks 'n' Roll</title>
     <meta content="Dice roller for Rauks.org" name="description" />
</head>

<body shake-it>

    <div layout="column" layout-align="center center" ng-cloak my-randomshow class="fullscreen bluedice">
        <md-icon md-svg-src="img/ic_vibration_48px.svg" alt="Cake" class="shakeicon"></md-icon>
        <div class="circle"></div>
        <img src="img/dice/efail.png" alt="Epic fail">
        <img src="img/dice/skill.png" alt="Skill">
        <img src="img/dice/two.png" alt="Two">
        <img src="img/dice/three.png" alt="Three">
        <img src="img/dice/four.png" alt="Four">
        <img src="img/dice/success.png" alt="Success">
    </div>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <!-- Angular Material  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
    <script src="js/shake.js"></script>
    <script src="js/seedrandom.min.js"></script>
    <script src="js/DiceRoll.rauks.org.js"></script>
</body>

</html>
